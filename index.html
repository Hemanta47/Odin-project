<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="left_section">
            <div class="black">
                <img class="logo" src="img/odin-lined.png" alt="odin-lined.png">
                <p>ODIN</p>
            </div>
        </section>

        <section class="right_section">
            <div class="text">
                <p>This is not a real online service! You know you need something<br />
                    like this in your life to help you realize your deepest dreams.<br />
                    Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to</p>
            </div>

            <div class="form_box">
                <form action="/">
                    <div class="field">
                        <h1 class="heading">Let's do this!</h1>
                        <div class="input-container">
                            <fieldset>
                                <Label for="Fname">First Name</Label>
                                <input type="text" id="Fname" name="Fname" placeholder="John" autocomplete="given-name"  minlength="3" required>
                            </fieldset>
                            <fieldset>
                                <Label for="Lname">Last Name</Label>
                                <input type="text" id="Lname" name="Lname" placeholder="Doe" autocomplete="family-name" minlength="3" required>
                            </fieldset>
                        </div>
                        <div class="input-container">
                            <fieldset>
                                <Label for="Email">Email</Label>
                                <input type="email" id="Email" name="Email" placeholder="john123@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                autocomplete="email" title="e.g., john123@gmail.com" required>
                            </fieldset>
                            <fieldset>
                                <Label for="Pnumber">Phone Number</Label>
                                <input type="tel" id="Pnumber" name="Pnumber" autocomplete="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="eg. xxx-xxx-xxxx " minlength="10" maxlength="14" required>
                            </fieldset>
                        </div>
                        <div class="input-container">
                            <fieldset>
                                <label for="Password">Password</label>
                                <input type="password" id="Password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number, one uppercase letter, and be 8 or more characters long" required>
                            </fieldset>
                            <fieldset>
                                <label for="Cpassword">Confirm Password</label>
                                <input type="password" id="Cpassword" name="Cpassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                            </fieldset>
                        </div>
                    </div>
                    <div class="btn">
                        <button type="submit">Create Account</button>
                        <p>Already have an account?Log in</p>
                </form>
            </div>
    </div>
    </section>
    </div>
</body>

</html>
