<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <header>
            <h1 class="name">Books Libary</h1>
            <img src="book.png" alt="book.png">
        </header>

        <div class="book-cards">

            <div class="card">
                <div class="heading">
                    <p class="book-title">The legend</p>
                    <div class="btn">
                        <a><img src="icon/edit.svg" alt="edit.svg" width="60px"></a>
                        <a><img src="icon/delete.svg" alt="delete.svg" width="60px"></a>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="details">
                    <p>Author: <span>Han Li</span></p>
                    <p>Pages: <span>999</span></p>
                    <div class="read-box">
                        <label for="read">Read:</label>
                        <input type="radio" name="read" id="Yes" value="yes"> Yes
                        <input type="radio" name="read" id="No" value="no"> No
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
