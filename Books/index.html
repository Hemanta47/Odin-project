<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <main class="container">
        <header>
            <h1 class="name">Books Library</h1>
            <img src="icon/book.png" alt="Library Book Icon" class="book" id="open">
            <div class="form-box">
                <button type="button" class="close btn" id="close">Close</button>
                <form id="bookForm" method="post">
                    <fieldset>
                        <label for="book-name">Book</label>
                        <input type="text" name="book-name" id="book-name" placeholder="The Legend" required>
                    </fieldset>
                    <fieldset>
                        <label for="author-name">Author</label>
                        <input type="text" name="author-name" id="author-name" placeholder="John Doe" required>
                    </fieldset>
                    <fieldset>
                        <label for="page">Page</label>
                        <input type="number" name="page" id="page" required>
                    </fieldset>
                    <fieldset>
                        <label for="read">Read</label>
                        <input type="checkbox" name="read" id="read">
                    </fieldset>
                    <button class="submit btn" type="submit">Submit</button>
                </form>
            </div>
        </header>

        <div class="book-cards" id="cards">
        </div>
        
    </main>
    <div class="note">
        <img src="icon/book.png" alt="book.png">
        <p>click this icon at top to add new book</p>
    </div>
</body>

</html>
